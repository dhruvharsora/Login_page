<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgb(0, 88, 126);">
        <form style="margin: 150px;padding: 0;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">Email ID</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="border: 2px solid black;">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"style="font-weight: bold;">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" style="border: 2px solid black;">
            </div>
            <button type="submit" class="btn btn-primary"style="border: 2px solid black;">Submit</button>
          </form>
    </body>
</html>
